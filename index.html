<h1> Sophia's Post-Doc Countdown Clock</h1>
<h2> Time Left at AMC PostDoc:</h2>
<div class="cdpc-output"></div>

<style text="text/css">body .flip-clock-wrapper ul li a div div.inn, body .flip-clock-small-wrapper ul li a div div.inn { color: #CCCCCC; background-color: #333333; } body .flip-clock-dot, body .flip-clock-small-wrapper .flip-clock-dot { background: #323434; } body .flip-clock-wrapper .flip-clock-meridium a, body .flip-clock-small-wrapper .flip-clock-meridium a { color: #323434; }</style>

<script type="text/javascript">
var internshipStartDate = new Date(2015,8,1,8,0,0,0); 
//var rotationStartDate = new Date(2016,0,1,8,0,0,0); 
var rotationStartDate = new Date(2016,8,6,8,0,0,0);  // September 6, 2016
//var internshipEndDate = new Date(2016,8,1,16,30,0,0); 
var internshipEndDate = new Date(2016,7,31,16,30,0,0); // August 31, 2016
//var rotationEndDate = new Date(2016,4,1,16,30,0,0);
//var rotationEndDate = new Date(2016,3,29,16,30,0,0); // April 29, 2016
var rotationEndDate = new Date(2017,8,5,16,30,0,0); // September 5, 2017

function percentageComplete(start, end, current){
    var c = 100*((current-start)/(end-start)).toPrecision(3);
    return c;
}
</script>

<script type="text/javascript">
$(function(){
    FlipClock.Lang.Custom = { days:'Days', hours:'Hours', minutes:'Minutes', seconds:'Seconds' };
    var opts = {
clockFace: 'DailyCounter',
countdown: true,
language: 'Custom'
};  
//var countdown = 1461965400 - ((new Date().getTime())/1000); // from: 04/29/2016 04:30 pm -0500
var countdown = rotationEndDate/1000 - ((new Date().getTime())/1000); 
countdown = Math.max(1, countdown);
$('.cdpc-output').FlipClock(countdown, opts);
});
</script>

<div class="progress progress-striped">
  <div class="progress-bar" id='rotation-progressbar' role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
  </div>
</div>
<script type="text/javascript">
var rotationComplete = percentageComplete(rotationStartDate, rotationEndDate, new Date());
$('#rotation-progressbar').css('width', rotationComplete+'%');
$('#rotation-progressbar').html(rotationComplete+'%');
</script>
